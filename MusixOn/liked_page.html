<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- MusixOn font-style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Island+Moments&display=swap"
    rel="stylesheet">
  <title>MusixOn-LikedPage</title>

  <!--To generte Logo for MusixOn-Website (fovicon)  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- CSS style link : -->
  <link rel="stylesheet" href="likedPageStyle.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark_black">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1" href="/MusixOn/index.html">
        <img class="MusixOn-logo" src="/MusixOn_logo.jpeg" width="100" alt="MusixOn logo">MusixOn
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/MusixOn/index.html">
              <i class="fa-solid fa-house fa-xl" style="color: #fff;"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-music fa-xl" style="color: #fff;"></i> Create Playlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/MusixOn/liked_page.html"><i class="fa-solid fa-heart fa-xl" style="color: #fff;"></i>Liked Song List</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fa-solid fa-list fa-xl" style="color: #fff;"></i>Playlist's
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">#My Playlist 1</a></li>
              <li><a class="dropdown-item" href="#">#My Playlist 2</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Add more Play Lists</a></li>
            </ul>
          </li>
        </ul>
        <div class="Avatar">
          <img src="/images/avatar-midjoureny.png" alt="avatar" class="avatar-img">
          <div class="userNamePlat"><b>UserName</b></div>
        </div>
      </div>
    </div>
  </nav>
  <!-- main body -->
  <main>
    <div class="header-likedPage">
      <div class="liked-icon">
        <i class="fa-solid fa-8x fa-heart"></i>
      </div>
      <h4>Playlist</h4>
      <h1>Liked Songs</h1>
    </div>
    <div class="transfer-Header">
      <i class="fa-solid fa-5x fa-circle-play" id="masterPlay" style="color: #fff;"></i>
      <i class="fa-solid fa-5x fa-download" style="color: #fff;"></i>
      <i class="fa-solid fa-5x fa-magnifying-glass" id="searchIcon" style="color: #fff;"></i>
    </div>
    <div class="playlistOfLikedSong">
      <div class="tital">
        <b>#</b>
        <b>Title</b>
        <b>Date Added</b>
        <i class="fa-solid fa-heart" style="color: rgb(24, 213, 24);"></i>
        <b>Duration</b>
      </div>
      <hr>
      <div class="folder">
        <p>1</p>
        <div class="poster-songInfo">
          <img src="/songPosters/phir kabhi.jpeg" alt=" " width="50px" style="border-radius: 5px; margin-right:8px;">
          <div class="songInfo">
            <b class="songName" style="font-size: large;">Phir Kabhi</b>
            <small class="artistName">Arijit Singh</small>
          </div>
        </div>
        <small class="songAddDate">07/04/2023</small>
        <i class="fa-solid fa-heart" style="color: rgb(24, 213, 24);"></i>
        <small class="songDuration">5:07</small>
      </div>
    </div>
  </main>

  <!-- JAVASCRIPT -->
  <script src="likePageScript.js"></script>
  <!-- fontawesome JAVASCRIPT link -->
  <script src="https://kit.fontawesome.com/316a6af8a8.js" crossorigin="anonymous"></script>
</body>

</html>
