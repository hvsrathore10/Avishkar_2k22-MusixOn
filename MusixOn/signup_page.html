<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Island+Moments&display=swap"
        rel="stylesheet">
    <title>MusixOn |Signup</title>
    <!--To generte Logo for MusixOn-Website (fovicon)  -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- CSS link -->
    <link rel="stylesheet" href="signupPageStyle.css">
</head>

<body>
    <header>
        <h1><img src="/on.jpeg" alt="On" width="40"><b>MusixOn</b></h1>
        <p><b><i>Sign up for free to start listening....</i></b></p>
        <br><button class="facebookSignUp-Button">Sign up with Facebook</button><br>
        <button class="googleSignUp-Button">Sign up with Google</button><br>
        <p>
            <hr width="80%">
        </p>
    </header>
    <div class="container">
        <form action="">
            <p>
                <b>What's your Email_ID :</b><br>
                <input type="email" name="email" id="email" placeholder="Email_ID" required>
            </p>
            <p>
                <b>Create a Password :</b><br>
                <input type="password" name="email" id="password" placeholder="Password" required>
            </p>
            <p>
                <b>Enter your Full_Name :</b> <br>
                <input type="text" placeholder="Harshvardhan Singh" required>
            </p>
            <p>
                <b>Profile Name :</b><br>
                <input type="text" placeholder="Nick Name" required>
            </p>
            <p>
                <b>What's your date of birth?</b><br>
                <input type="date" required>
            </p>
            <p>
                <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" id="Male"> Male <input type="radio" name="gender" id="Female"> Female
                <input type="radio" name="gender" id="Non-binary"> Non-binary<br>
                <input type="radio" name="gender" id="Other"> Other <input type="radio" name="gender" id="private">
                Prefer
                not to say
            </fieldset>
            </p>

            <input type="submit" value="Sign Up">
            <input type="reset">
            <p>Have an acount? <a href="login_page.html">Log in</a></p>
        </form>
    </div>
</body>

</html>
