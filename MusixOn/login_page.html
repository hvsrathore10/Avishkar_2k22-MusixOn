<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Island+Moments&display=swap"
        rel="stylesheet">

    <title>MusixOn |Login</title>
    <!--To generte Logo for MusixOn-Website (fovicon)  -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- CSS link -->
    <link rel="stylesheet" href="loginPageStyle.css">
</head>

<body>
    <header>
        <h1><img class="img-logo.MusixOn" src="/on.jpeg" alt="On" width="40"><b>MusixOn</b></h1>
        <p><b><i>To continue, login to MusixOn....</i></b></p>
        <br><button class="facebookSignUp-Button">Continue with Facebook</button>
        <br><button class="googleSignUp-Button">Continue with Google</button>
        <br><button class="mobileNumber-Button">Continue with Phone Number</button>
        <p>
            <hr width="80%">
        </p>
    </header>
    <div class="container">
        <form action="">
            <p>
                <b>Email address or username :</b><br>
                <input type="email" name="email" id="email" placeholder="EmailID">
            </p>
            <p>
                <b>Password</b><br>
                <input type="password" name="password" id="password" placeholder="Password">
            </p>
            <a href="/Webster/MusixOn/reset_passwd.html"><small>Forgot your password?</small></a>
            <br><br>
            <input type="checkbox" name="Remember me" id="Remember"><small>Remember me</small>
            <input type="submit" value="Login">
        </form>
        <br><br><hr width="100%">
        <p>
            <i>Don't have an account?</i><br>
            <button>
                <a href="/Webster/MusixOn/signup_page.html"><big>SIGN UP</big></a>
            </button>
        </p>
    </div>
</body>

</html>
